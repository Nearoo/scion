originator:
  optimization targets:
      my_target_0:
          uniquifier: 1
          quality: latency
          direction: forward
      my_target_1:
          # uniquifier optional, found automatically if left out
          quality: latency 
          direction: backward

  origination order:
      22:
          - [my_target_0, NO_TARGET]
          - [my_target_1]
      23: # this is the deafault setting for interfaces not configured at all
          - [NO_TARGET]